<div class="container">
    <h3>Book Appoinment Form</h3>
    <div class="card">
        <div class="card-body">
            <form >
                <div class="form-group">
                    <label for="name">Patient Id:</label>
                    <input type="text" class="form-control" formControlName="name" required>
                  </div>
                  <div class="form-group">
                      <label for="name">Patient Name:</label>
                      <input type="text" class="form-control" formControlName="name" required>
                    </div>
                  <div class="form-group">
                    <label for="age">Doctor Id:</label>
                    <input type="text" class="form-control" formControlName="age" required>
                  </div>
                  <div class="form-group">
                      <label for="age">Patient Adhaar:</label>
                      <input type="text" class="form-control" formControlName="age" required>
                    </div>
                    <div class="form-group">
                      <label for="age">Patient Age:</label>
                      <input type="text" class="form-control" formControlName="age" required>
                    </div>
                    <div class="form-group">
                      <label for="age">Patient Disease:</label>
                      <input type="text" class="form-control" formControlName="age" required>
                    </div>
                    <div class="form-group">
                      <label for="age">Patient MobileNo.:</label>
                      <input type="text" class="form-control" formControlName="age" required>
                    </div>
                  <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" formControlName="gender" required>
                      <option value="">Select a gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
            </form>
        </div>
    </div>
</div>
